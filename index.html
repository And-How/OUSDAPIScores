  <script>
	//ESTABLISH DATA BUCKETS AND COLORS
	
	function getColor(d) {
    return d > 900 ? '#800026' :
           d > 800  ? '#BD0026' :
           d > 700  ? '#E31A1C' :
           d > 600  ? '#FC4E2A' :
           d > 500  ? '#FD8D3C' :
                       '#FFEDA0';
	}
	
	
	//CREATE A BASIC MAP
	var map = L.map('map').setView([37.7919584,-122.2287941,13], 12);
	
	L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);
	
	
	
	//DYNAMICALLY ASSIGN A STYLE TO LAYER
	function style(feature) {
    return {
        fillColor: getColor(feature.properties[$('.active a').attr('data-match')]),
        weight: 2,
        opacity: 1,
        color: 'black',
        fillOpacity: 0.7
    };
}

var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};
function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 2,
				color: '#fff',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}
		
function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
		layer.bindPopup("<strong>" + feature.properties.School + "</strong><BR/>" + feature.properties.MailStreet + "<br>Oakland,CA " + feature.properties.Zip);
		
}
function resetMap(){
	L.geoJson(schools,{
		style:style,
		pointToLayer:function(feature,latlng){
			return L.circleMarker(latlng,geojsonMarkerOptions);
		},
		onEachFeature:onEachFeature
		}).addTo(map)
	
	
}


resetMap();
	//random button click stuff
var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>OUSD API Scores</h4>' +  (props ?
				'<b>' + props.School + '</b><br />' + props.TractPov_7 + '% poverty'
				: 'Hover over tract to see values');
		};

		info.addTo(map);

	
var legend = L.control({position: 'bottomright'});
	legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [600, 700, 800, 900],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
